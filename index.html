<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="board"></div>
        <div class="scoreboard">
            <h1 class="turn">TEST</h1>
            <div class="result">ITS A TIE</div>
            <div class="scorecard">
                <div class="nameplate" contenteditable="true">Player 1</div>
                <p class="score">2</p>
            </div>
            <div class="scorecard">
                <div class="nameplate" contenteditable="true">Player 2</div>
                <p class="score">0</p>
            </div>
            <div class="button-bar">
                <button class="reset">RESET</button>
                <button class="change-name">CHANGE NAME</button>
            </div>
        </div>
    </div>
</body>
</html>
